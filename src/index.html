<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Generador de Memes</h1>
      <label for="image-select">Elige una imagen:</label>
      <select id="image-select">
        <option
          value="https://media.istockphoto.com/id/2149825234/photo/ginger-cat-in-a-blue-hoodie-with-a-hood-and-a-gold-chain-around-his-neck-shows-his-tongue.jpg?s=1024x1024&w=is&k=20&c=ZZA-onBD4h5AH3VgaQ-WODHejISzCBUdvJOoIHfNm5A="
        >
          Meme 1
        </option>
        <option
          value="https://cdn.pixabay.com/photo/2023/11/24/12/06/duck-8409886_1280.png"
        >
          Meme 2
        </option>
        <option
          value="https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg"
        >
          Meme 3
        </option>
      </select>
      <button id="generate">Generar Frase</button>
      <input type="text" id="custom-text" placeholder="Escribe tu frase..." />
      <div id="meme-container">
        <img
          id="meme-image"
          src="https://media.istockphoto.com/id/2149825234/photo/ginger-cat-in-a-blue-hoodie-with-a-hood-and-a-gold-chain-around-his-neck-shows-his-tongue.jpg?s=1024x1024&w=is&k=20&c=ZZA-onBD4h5AH3VgaQ-WODHejISzCBUdvJOoIHfNm5A="
          alt="Meme"
        />
        <p id="meme-text">Tu frase aparecerá aquí</p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
